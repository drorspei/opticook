{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Submit Your Recipe</h1>
<form action="/recipe" method="post">
    <textarea name="recipe_text" class="w-full h-64 p-2 border border-gray-300 rounded mb-4" placeholder="Enter your recipe here..."></textarea>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send recipe!</button>
</form>
{% endblock %}
